options:
  sleep_time: 1 #in hour
  verbosity: false

# static snakemake params that will passed
snakemake:                                                                                                
  conda_prefix: /path/to/conda/prefix
  cores: 100
  dryrun: False
  printdag: False
  max_jobs_per_second: 1
  printshellcmds: True
  use_conda: True
  verbose: False
  rerun_triggers: ['mtime']
  debug: False
  latency_wait: 300
  rerun-incomplete: True

paths:
  offloadDir: /path/to/ont/offloaddir
  outputDir: /path/to/output_directory
  groupDir: /rootpath/for group transfer (i.e. /data if /data/PI/sequencing_data/OxfordNanopore)
  external_groupDir: /rootpath/to/transfer/for/external/groups (not inside /data)
  deepseq_qc: /path/to/deepseq/qc/ (SAMBA)
  bioinfocoredir: /path/to/bionfo_qc (scp)

# credential to query parkour
parkour:
  url: parkour.domain.tld  # leave empty to disable Parkour access
  user: account
  password: password
  pem: path/to/certificate

dorado_basecaller:
  dorado_cmd: /path/to/dorado
  dorado_version: 'x.x.x'
  device: 'cuda:all'
  protocol_models:
    'parkour protocol 1': hac@v5.2.0,m5C
    'parkour protocol 2': hac@v5.2.0,m5C,inosine_m6A

kraken:
  db: /path/to/kraken2/db

genome:
  'parkour organism (name)':
    - /path/to/fna
    - /path/to/genes.bed

porechop:
  sample_reads: 100000 # as porechop is slow, this is the max number of reads per sample to analyze

email:
  from: sender@host
  failure: fail_recipient@host
  to: success_recipient@host
  host: host
  subject: 'npr'