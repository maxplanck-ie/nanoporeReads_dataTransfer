name: conda_build_envs
on: [push, pull_request]
defaults:
  run:
      shell: bash -l {0}

jobs:
  get_conda_envs:
    runs-on: ubuntu-latest
    outputs:
      env-files: ${{ steps.get_envs.outputs.env-files }}
    steps:
      - uses: actions/checkout@v4
        run: |
          files = $(find src/npr/rules_dorado/envs -type f | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix=$files" >> $GITHUB_OUTPUT
  build:
    needs: get_conda_envs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env-file: ${{ fromJson(needs.get_conda_envs.outputs.env-files) }}
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          channels: conda-forge,bioconda
          channel-priority: true
          environment-file: env.yml
          cache-downloads: true
          environment-name: ${{ matrix.env-file }}
          activate-environment: ${{ matrix.env-file }}
          conda-remove-defaults: true
      - name: info ${{ matrix.env-file }}
        run: |
          conda info